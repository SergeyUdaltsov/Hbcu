<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="lang" key="title">Customes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/Style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top: 35px;">
        <div class="col-md-2">

            <div class="buttons" style="margin-top: 10px;">

                <div class="createButton" style="margin-top: 15px;">
                    <button id="createButton" class="lang" key="create">Create new customer</button>
                </div>
                <div class="cancelButton" style="margin-top: 5px;">
                    <button id="cancelButton" class="lang" key="cancel">Cancel</button>
                </div>
                <div class="showBut" style="margin-top: 5px;">
                    <button id="showBut" class="lang" key="show">Show</button>
                </div>
            </div>

        </div>
        <div class="col-md-10">
            <table class="table table-striped" id="ordersTable">
                <thead class="thead-dark">
                <tr>
                    <th class="lang" key="code" scope="col" style="background-color: #B8948C; width: 140px; text-align: center;">Контрагент</th>
                    <th class="lang" key="st_start" scope="col" style="background-color: #B8948C; width: 230px; text-align: center;">Email</th>
                    <th class="lang" key="depDate" scope="col" style="background-color: #B8948C; width: 230px; text-align: center;"></th>
                    <th class="lang" key="depart_time" scope="col" style="background-color: #B8948C; width: 150px; text-align: center;">Помещние</th>
                    <th class="lang" key="st_finish" scope="col" style="background-color: #B8948C; width: 230px; text-align: center;">Аренда</th>
                    <th class="lang" key="arrDate" scope="col" style="background-color: #B8948C; width: 230px; text-align: center;">Экспл.</th>
                    <th class="lang" key="arr_time" scope="col" style="background-color: #B8948C; width: 150px; text-align: center;">Эл. Эн.</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="../../js/customer/Customers.js"></script>

<footer>
    <p class="copyright" > &#169; Copyright Made for HBCU by Sergey Udaltsov  email: sergii.udaltsov@gmail.com</p>
</footer>
</html>
